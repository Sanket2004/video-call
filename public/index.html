<html>

<head>
    <title>Video Call</title>
    <script lang="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="/simple-peer/simplepeer.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@600&display=swap');

        * {
            font-family: 'League Spartan', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .containers {
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(auto-fit, 1fr);
            grid-template-rows: repeat(auto-fit, 300px);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }

        .vid {
            flex: 0 1 auto;
            height: 400px;
            border-radius: 15px;
        }

        .settings {
            background-color: #4CAF50;
            height: 50px;
            width: 45%;
            border: none;
            border-radius: 15px;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 25px;
            margin: 2px 2px;
            cursor: pointer;
        }

        #buttons {
            display: flex;
            position: absolute;
            bottom: 50;
            text-align: center;
            justify-content: center;
            gap: 25px;
        }
    </style>
</head>

<body>
    <div id="videos" class="container">
        <video id="localVideo" class="vid" autoplay muted></video>
    </div>
    <br />
    <div id="buttons" style="display:block; text-align: center;">
        <button id="switchButton" class="settings" onclick="switchMedia()">Switch
            Camera</button>
        <button id="muteButton" class="settings" onclick="toggleMute()">Unmuted</button>
        <button id="vidButton" class="settings" onclick="toggleVid()">Video Enabled</button>
    </div>
</body>
<footer>
    <script src='/js/main.js' lang="text/javascript"></script>


</footer>

</html>
